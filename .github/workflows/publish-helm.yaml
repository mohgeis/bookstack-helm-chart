name: Publish Helm Chart

on:
  push:
    branches: [ main ]
    paths:
      - 'Chart.yaml'
      - 'values.yaml'
      - 'templates/**'
      - '.github/workflows/publish-helm.yaml'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: publish-helm
  cancel-in-progress: true

jobs:
  package-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Compute repo URL
        run: |
          echo "REPO_URL=https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Lint chart
        run: helm lint .

      - name: Package chart
        run: |
          mkdir -p repo
          helm package . --destination repo

      - name: Checkout gh-pages branch (if exists)
        id: pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Merge existing index and packages
        run: |
          set -e
          if [ -d gh-pages ]; then
            cp -a gh-pages/*.tgz repo/ 2>/dev/null || true
            if [ -f gh-pages/index.yaml ]; then
              helm repo index repo --url "$REPO_URL" --merge gh-pages/index.yaml
            else
              helm repo index repo --url "$REPO_URL"
            fi
          else
            helm repo index repo --url "$REPO_URL"
          fi

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: repo
          commit_message: 'chore(helm): publish chart [skip ci]'
